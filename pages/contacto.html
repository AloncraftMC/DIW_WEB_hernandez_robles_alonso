<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker - Contacto</title>
    <link rel="stylesheet" href="../styles/css/contactoStyle.css" type="text/css">
    <link rel="icon" href="../media/favicons/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <section>
            <h1>GOAL TRACKER</h1>
            <a href="editor.html">Editor</a>
            <a href="tutoriales.html">Tutoriales</a>
        </section>
        <img src="../media/images/svg/configuracion.svg" alt="Configuración">
    </header>

    <main>
        <h1>Contacto</h1>
        <section id="contact-container">
            <section id="mapa-section">
                <h3>Mapa</h3>
                <iframe
                    id="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95565131531506!3d-37.81732897975185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d3f1b7a2ec1c!2sMelbourne!5e0!3m2!1ses!2ses!4v1614326957052!5m2!1ses!2ses"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </section>
            <section id="form-section">
                <h3>Escribe un correo</h3>
                <form>
                    <div class="form-inputs">
                        <input type="text" placeholder="¿Cómo te llamamos?">
                        <input type="email" placeholder="Tu correo es...">
                        <textarea placeholder="Escribe aquí tu mensaje..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <img src="../media/images/svg/correo.svg" alt="Correo">
                        Enviar
                    </button>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <a href="#">Condiciones de Uso</a>
        <a href="#">Política de Privacidad</a>
        <a href="#">Sobre Nosotros</a>
    </footer>
</body>
</html>
